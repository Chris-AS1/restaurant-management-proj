<p>Cashier Page</p>

<div id="add_user">
  <h1>Add User</h1>

  <form #f="ngForm" (submit)="registerUser(f)" noValidate>
    <mat-form-field>
      <input matInput type="text" placeholder="Username" name="username" ngModel required>
    </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" ngModel required>
    </mat-form-field>

    <br>

    <mat-radio-group name="role" ngModel required>
      <mat-radio-button *ngFor="let role of newUserPossibleRoles" value="{{role.toLowerCase()}}">{{ role }}</mat-radio-button>
    </mat-radio-group>

    <br>

    <button mat-raised-button color="primary" type="submit">Register</button>
    <button mat-raised-button type="reset">Reset</button>

    <div class="res-div" [hidden]="registerMessage === undefined">
      {{ registerMessage }}
    </div>
  </form>
</div>


<div id="create_receipt">
  <h1>Create Receipt</h1>

  <form #f="ngForm" (submit)="createReceipt(f)" noValidate>
    <!-- TODO switch to checkbox -->
    <mat-radio-group name="orderN" ngModel required>
      <mat-radio-button *ngFor="let order of ordersToPay" value="{{order.id}}">{{ order }}</mat-radio-button>
    </mat-radio-group>

    <br>

    <button mat-raised-button color="primary" type="button" (click)="refreshOrders()">Refresh Orders</button>
    <button mat-raised-button color="primary" type="submit">View Receipt</button>

    <div class="res-div" [hidden]="receiptMessage === undefined">
      {{ receiptMessage }}
    </div>
  </form>


  <h1>View Pending/Waiting Orders</h1>
  <button mat-raised-button color="primary" type="button" (click)="refreshPendingOrders()">Refresh</button>

  <div class="res-div" [hidden]="ordersPending === undefined">
    {{ receiptMessage }}
  </div>


  <h1>View Table Status</h1>
  <button mat-raised-button color="primary" type="button" (click)="getTables()">Refresh</button>

  <div class="tables-div" [hidden]="currentTables === undefined">
    <div *ngFor="let table of currentTables" >{{ table }}</div>
  </div>

</div>
