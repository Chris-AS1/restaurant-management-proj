<div id="waiting_orders">
  <h1>WAITING Orders</h1>

  <br>

  <app-orderarray *ngIf="isCook === true" iconName="local_pizza" (buttonFunction)="cookOrder($event)" buttonText="Cook" [ordersProcessing]="ordersPending"></app-orderarray>

  <app-orderarray *ngIf="isBart === true" iconName="wine_bar" (buttonFunction)="processOrder($event)" buttonText="Prepare" [ordersProcessing]="ordersPending"></app-orderarray>

</div>
